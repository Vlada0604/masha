<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshGo - Головна</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header-top">
        <div class="logo-section">
            <div class="logo-icon"></div>
            <div class="logo-text">FreshGo</div>
        </div>
        <nav class="nav-menu">
            <a href="index.html">Категорії</a>
            <a href="milk.html">Продукція</a>
            <a href="cart.html">Кошик</a>
        </nav>
    </header>

    <main class="container">
        <div class="main-layout">
            <div class="search-section">
                <img src="https://i.work.ua/career_guide/32_b.png?1" width="350px" height="600px"/>
                <div class="search-box">
                    <input type="text" placeholder="Введіть для пошуку..." class="search-input">
                    <button class="search-button">Знайти</button>
                </div>
            </div>
            <div class="categories-section">
                <a href="milk.html" class="category-card">
        
                  <img src="https://cdn-icons-png.flaticon.com/256/10309/10309960.png" width="240px" height="180px"/>
                    <span class="category-name">Молочна продукція</span>
                </a>
                <a href="bakery.html" class="category-card">
                  <img src="https://st3.depositphotos.com/1020070/32123/v/450/depositphotos_321235630-stock-illustration-bread-bakery-food-products-pastry.jpg" width="240px" height="180px"/>
                    <div class="category-icon icon-bakery"></div>
                    <span class="category-name">Хлібобулочні вироби</span>
                </a>
                <a href="meat.html" class="category-card">
                  <img src="https://netrinoimages.s3.eu-west-2.amazonaws.com/2023/09/29/1571531/519392/emoji_red_meat_001_3d_model_c4d_max_obj_fbx_ma_lwo_3ds_3dm_stl_5338541_m.jpg" width="240px" height="180px"/>
                    <div class="category-icon icon-meat"></div>
                    <span class="category-name">М'ясо та ковбаси</span>
                </a>
                <a href="sweets.html" class="category-card">
                  <img src="https://cdn-icons-png.flaticon.com/512/6397/6397102.png" width="240px" height="180px"/>
                    <div class="category-icon icon-sweets"></div>
                    <span class="category-name">Солодощі</span>
                </a>
                <button class="order-button-main" onclick="window.location.href='cart.html'">Зробити замовлення</button>
            </div>
        </div>
    </main>

    <footer class="footer-bottom">
        <span class="footer-slogan">Freshness every day – straight to your door</span>
        <div class="social-links">
            <a href="#" class="social-link" title="Facebook"></a>
            <a href="#" class="social-link" title="Messenger"></a>
            <a href="#" class="social-link" title="Instagram"></a>
        </div>
        <span class="contact-info">+(380) 99554378</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
